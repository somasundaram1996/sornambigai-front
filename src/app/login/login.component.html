<section class="container-fluid bg">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
      <form class="form-container">
        <div class="form-group">
          <label for="userName">User Name</label><br>
          <input type="email" class="w3-input" name = "userName" [placeholder]="Username_p" (focusout)="changeOutUFocus()" (focus)="changeInUFocus()" [(ngModel)]="userName">
        </div>
        <div  class="form-group" id="user-name-container">
          <label>Password</label><br>
          <input type="password" class="w3-input" (focusout)="changeOutPFocus()"(focus)="changeInPFocus()"[placeholder]="Password_p" name = "passWord" [(ngModel)]="passWord">
        </div>
        <div class="w3-container">
          <input type="submit" class="btn btn-primary btn-block" (click)="onClickSubmit($event)">
        </div>
      </form>
    </section>
  </section>
</section>
