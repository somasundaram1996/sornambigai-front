<section class="container-fluid bg">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-3">
        <form class="form-container">
          <div class="form-group">
            <label for="itemCategory">Item Category</label><br>
            <select class="form-control poi" (change)="loadDisplayItems()" name = "itemCategory" [(ngModel)]="itemCategory">
                <option class="dropdown-item" *ngFor = "let item of itemCategoryArray">{{item}}</option>
            </select>
          </div>
          <div  class="form-group">
            <label>Item Type</label><br>
            <ng-container *ngIf = "isGold; then goldCategory; else silverCategory" ></ng-container>
            <ng-template #goldCategory>
            <select class="form-control poi" (change)="loadDisplayItems()" name = "goldCategoryType" [(ngModel)]="goldCategoryType">        
                    <option *ngFor = "let item of goldCategoryArray">{{item}}</option>           
            </select>  
            </ng-template>
            <ng-template #silverCategory>
                    <input type="text" class="form-control" disabled placeholder="No-Options">
            </ng-template>         
          </div>
          <div class="form-group">
            <label for="dealerName">Dealer Name</label><br>
            <select class="form-control poi" (change)="loadDisplayItems()" name = "dealerName" [(ngModel)]="dealerName">
                <option class="dropdown-item" *ngFor = "let item of dealerNameArray">{{item}}</option>
            </select>
          </div>
          <div class="form-group">
                <label for="items">Item</label><br>
                <select class="form-control poi" name = "items" [(ngModel)]="selectedItem">
                    <option class="dropdown-item" *ngFor = "let item of itemsArray">{{item}}</option>
                </select>
         </div>
         <div *ngIf="!isItemsEmpty" class="form-group">
          <label for="subType">Item Subtype</label><br>
          <select class="form-control poi" (change)="loadDisplayItems()" name = "subType" [(ngModel)]="subType">
              <option class="dropdown-item" *ngFor = "let item of subTypeArray">{{item}}</option>
          </select>
        </div>
         <div class="form-group">
                <label for="quantity">Quantity</label><br>
                <input type="number" name="quantity" class="form-control poi" [(ngModel)]="quantity">
         </div>
          <input type="submit" class="btn btn-primary btn-block navColor" (click)="onClickSubmit($event)">
        </form>
    </section>
</section>
</section>
